<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <title>Countdown Timer</title>
</head>
<body>
  <div id="timer-container">
    <div id="timer">00:00</div>
    <div id="input-container">
      <label for="countdown-time">Set Countdown Time (seconds): </label>
      <input type="number" id="countdown-time" min="1" value="60">
    </div>
    <div id="buttons">
      <button id="startBtn" class="btn btn-primary" onclick="startTimer()">Start</button>
      <button id="stopBtn" class="btn btn-primary" fonclick="stopTimer()">Stop</button>
      <button id="resetBtn" class="btn btn-primary" onclick="resetTimer()">Reset</button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
